<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animated Banner</title>
		<link rel="stylesheet" href="banner.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<script>
		$(document).ready(function($) {
			$.get('result0.xml', function(data) {
				$(data).find('Sport').each(function() {
					console.log($(this).attr("id"));
					$('.xml').text($(this).attr("id"));
				});
			});
		});
	</script>
	<body>
		<div class="banner">
			<div class="banner-logo"></div>
			<a href="#" class="banner-link"></a>
			<!-- <img src="img/wayne_03.png"  class="imgAway txt-heading02"> -->
			<!-- width="150" height="158" -->
			<!-- <img src="img/jamie-vardy_02.png" class="imgHome txt-heading01"> -->
			<!-- <img src="img/snow-front.png" width="900" height="600" class="img-snow02"> -->
			<!-- <div class="draw txt-heading03">X</div> -->
			<div class="txt-heading01">
				<div class="home">Leicester City</div> 
				<div class="draw">X</div>
				<div class="away">Manchester United</div> 
			</div>
			<h3 class="txt-heading02"></h3>
			<h3 class="txt-heading03"></h3>
			<div class="txt01">
				<div class="home">3.30</div> 
				<div class="draw">2.35</div>
				<div class="away">4.50</div>  
			</div>
			<p class="txt02"></p>
			<p class="txt03"></p>
			<div class="xml"></div>
		</div><!-- banner -->
	</body>
</html>
